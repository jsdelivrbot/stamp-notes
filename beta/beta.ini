[web]
web_name = "TeXIgniter beta"
web_description = "Notes on stamps"
[paths]
server = "c:/wamp/www"
test = {a:bison}
URL = "http://www.example.com/~username"
[theme]
color = "blue"
[menus]
sidemenu = 1
topmenu = "javascriptpointer"
[tex]
class = "book"
[scripts]
local_scripts_base = "http://localhost/codeigniter/js/"
jquery = "http://localhost/CodeIgniter/js/jquery-1.3.2.min.js"
formatter = "http://localhost/codeigniter/js/formatter.js"
[mathjax]
mathjax = true
url = "http://cdn.mathjax.org/mathjax/latest/MathJax.js"
[footnotes]
footnotestyle = "numeric"
[headings]
number_headings = "0   "
[template]
template_name = "maths"